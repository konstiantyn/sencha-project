                    console.log("Gooi hom");
                    webix.ui.fullScreen();
                    webix.ui(ui_scheme);
                    
                    var tid         = setInterval(mycode, 1000);
                    var timeout     = 20;
                    
                    var s           = 0;
                    var count       = 2;
                    var time_per_slide = 5;
                    
                    function mycode() {                        
                        $$("btnConnect").define("label", "Countdown before you can connect");
                        $$("btnConnect").define("badge", timeout);
                        $$("btnConnect").refresh();
                      //  $$("carousel").setActiveIndex(s);
                        
                        time_per_slide = time_per_slide -1;
                        if(time_per_slide == 0){
                            s = s+1;
                            time_per_slide = 5;
                            if(s>count){
                                s = 0; //start again
                            }
                        }
                        
                      // do some stuff...
                      // no need to recall the function (it's an interval, it'll loop forever)
                      timeout = timeout - 1;
                      if(timeout == 0){
                        $$("btnConnect").define("badge", '');
                        $$("btnConnect").define("label", "Connect");
                        $$("btnConnect").refresh();
                        $$("btnConnect").enable();
                        abortTimer();
                      }
                    }
                    function abortTimer() { // to be called when you want to stop the timer
                      clearInterval(tid);
                    }
